{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>User List</title>

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
{% include 'chatrooms/nav.html' %}

<div class="container">
    <h2>User List</h2>
    <ul>
        {% for user in users %}
        <li><a href="{% url 'room' room_name=user.username %}">{{ user.username }}</a></li>
        {% empty %}
        <li>No other users found.</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
